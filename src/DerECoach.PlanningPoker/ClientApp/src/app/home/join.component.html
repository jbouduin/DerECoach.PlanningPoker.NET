<form class="form-horizontal col-md-12" #joinForm="ngForm" id="joinForm">
  <div class="panel-heading">
    <h3 class="panel-title">Join team</h3>
  </div>
  <div class="panel-body">
    <div class="form-group" *ngIf="_errorText">
      <div class="text-danger">{{_errorText}}</div>
    </div>
    <div class="form-group">
      <label for="teamName" class="col-sm-3 control-label">{{_teamNameLabel}}:</label>
      <div class="col-sm-9 full-column">
        <input type="text" class="form-control" placeholder="Team name" [(ngModel)]="_request.teamName"
               name="teamName" id="teamName" #teamName="ngModel" required />
        <div [hidden]="teamName.valid || teamName.untouched" class="text-danger">
          Team name is mandatory
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="screenName" class="col-sm-3 control-label">{{_screenNameLabel}}:</label>
      <div class="col-sm-9 full-column">
        <input type="text" class="form-control" placeholder="Your name" [(ngModel)]="_request.screenName"
               name="screenName" id="screenName" #screenName="ngModel" required />
        <div [hidden]="screenName.valid || screenName.untouched" class="text-danger">
          Screen name is mandatory
        </div>
      </div>
    </div>
    <div class="form-group button-row">      
      <button class="btn btn-default fr" [disabled]="!joinForm.form.valid" (click)="join()">{{_sendButtonCaption}}</button>
    </div>
  </div>

</form>
